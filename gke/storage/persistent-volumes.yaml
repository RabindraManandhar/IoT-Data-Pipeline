---
# PVC template for Kafka
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kafka-data
  namespace: iot-pipeline
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: premium-rwo # GKE built-in ssd storage
  resources:
    requests:
      storage: 20Gi
  
