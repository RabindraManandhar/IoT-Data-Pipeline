---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailpit
  namespace: iot-pipeline
  labels:
    app: mailpit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailpit
  template:
    metadata:
      labels:
        app: mailpit
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsNonRoot: true
      containers:
      - name: mailpit
        image: axllent/mailpit:latest
        ports:
        - name: smtp
          containerPort: 1025
          protocol: TCP
        - name: http
          containerPort: 8025
          protocol: TCP
        env:
        - name: MP_MAX_MESSAGES
          value: "5000"
        - name: MP_SMTP_AUTH_ACCEPT_ANY
          value: "1"
        - name: MP_SMTP_AUTH_ALLOW_INSECURE
          value: "1"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 8025
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8025
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: mailpit
  namespace: iot-pipeline
  labels:
    app: mailpit
spec:
  type: ClusterIP
  selector:
    app: mailpit
  ports:
  - name: smtp
    port: 1025
    targetPort: smtp
    protocol: TCP
  - name: http
    port: 8025
    targetPort: http
    protocol: TCP

