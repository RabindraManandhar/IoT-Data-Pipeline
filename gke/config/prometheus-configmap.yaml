apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: iot-pipeline
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'iot-pipeline-cluster'
        environment: 'production'
    
    rule_files:
      - /etc/prometheus/rules/*.yml
    
    alerting:
      alertmanagers:
        - kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
              - iot-pipeline
          relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            regex: alertmanager
            action: keep
          - source_labels: [__meta_kubernetes_pod_container_port_number]
            regex: "9093"
            action: keep
    
    scrape_configs:
      # Prometheus self-monitoring
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
      
      # Kafka JMX Exporter (multiple brokers via Kubernetes SD)
      - job_name: 'kafka-jmx-exporter'
        kubernetes_sd_configs:
        - role: pod
          namespaces:
            names:
            - iot-pipeline
        relabel_configs:
        - source_labels: [__meta_kubernetes_pod_label_app]
          regex: kafka
          action: keep
        - source_labels: [__meta_kubernetes_pod_container_name]
          regex: jmx-exporter
          action: keep
        - source_labels: [__meta_kubernetes_pod_name]
          target_label: instance
        - source_labels: [__meta_kubernetes_pod_label_statefulset_kubernetes_io_pod_name]
          regex: kafka-(.*)
          replacement: 'broker-${1}'
          target_label: broker_id
      
      # Application services with Kubernetes SD for HPA support
      - job_name: 'ruuvitag-adapter'
        kubernetes_sd_configs:
        - role: pod
          namespaces:
            names:
            - iot-pipeline
        relabel_configs:
        - source_labels: [__meta_kubernetes_pod_label_app]
          regex: ruuvitag-adapter
          action: keep
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
          regex: "true"
          action: keep
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_port]
          regex: (.+)
          target_label: __address__
          replacement: ${__meta_kubernetes_pod_ip}:${1}
        - source_labels: [__meta_kubernetes_pod_name]
          target_label: instance
      
      - job_name: 'kafka-consumer'
        kubernetes_sd_configs:
        - role: pod
          namespaces:
            names:
            - iot-pipeline
        relabel_configs:
        - source_labels: [__meta_kubernetes_pod_label_app]
          regex: kafka-consumer
          action: keep
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
          regex: "true"
          action: keep
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_port]
          regex: (.+)
          target_label: __address__
          replacement: ${__meta_kubernetes_pod_ip}:${1}
        - source_labels: [__meta_kubernetes_pod_name]
          target_label: instance
      
      - job_name: 'timescaledb-sink'
        kubernetes_sd_configs:
        - role: pod
          namespaces:
            names:
            - iot-pipeline
        relabel_configs:
        - source_labels: [__meta_kubernetes_pod_label_app]
          regex: timescaledb-sink
          action: keep
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
          regex: "true"
          action: keep
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_port]
          regex: (.+)
          target_label: __address__
          replacement: ${__meta_kubernetes_pod_ip}:${1}
        - source_labels: [__meta_kubernetes_pod_name]
          target_label: instance
      
      # Infrastructure exporters
      - job_name: 'postgres-exporter'
        static_configs:
          - targets: ['postgres-exporter.iot-pipeline.svc.cluster.local:9187']
      
      - job_name: 'mosquitto-exporter'
        static_configs:
          - targets: ['mosquitto-exporter.iot-pipeline.svc.cluster.local:9234']
      
      # Kubernetes cAdvisor metrics
      - job_name: 'kubernetes-cadvisor'
        kubernetes_sd_configs:
        - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          insecure_skip_verify: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
        - action: labelmap
          regex: __meta_kubernetes_node_label_(.+)
        - target_label: __address__
          replacement: kubernetes.default.svc:443
        - source_labels: [__meta_kubernetes_node_name]
          regex: (.+)
          target_label: __metrics_path__
          replacement: /api/v1/nodes/${1}/proxy/metrics/cadvisor
        metric_relabel_configs:
        - source_labels: [namespace]
          regex: iot-pipeline
          action: keep
      
      # Kubernetes API Server
      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
        - role: endpoints
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          insecure_skip_verify: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
        - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
          regex: default;kubernetes;https
          action: keep
      
      # Kubernetes Nodes
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
        - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          insecure_skip_verify: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
        - action: labelmap
          regex: __meta_kubernetes_node_label_(.+)
      
      # Kubernetes Pods (catch-all for annotated pods)
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
        - role: pod
          namespaces:
            names:
            - iot-pipeline
        relabel_configs:
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
          regex: "true"
          action: keep
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
          regex: (.+)
          target_label: __metrics_path__
        - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
          regex: ([^:]+)(?::\d+)?;(\d+)
          replacement: ${1}:${2}
          target_label: __address__
        - action: labelmap
          regex: __meta_kubernetes_pod_label_(.+)
        - source_labels: [__meta_kubernetes_namespace]
          target_label: kubernetes_namespace
        - source_labels: [__meta_kubernetes_pod_name]
          target_label: kubernetes_pod_name
