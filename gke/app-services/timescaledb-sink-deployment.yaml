apiVersion: apps/v1
kind: Deployment
metadata:
  name: timescaledb-sink
  namespace: iot-pipeline
spec:
  replicas: 1  # Single instance to avoid duplicate writes
  selector:
    matchLabels:
      app: timescaledb-sink
  template:
    metadata:
      labels:
        app: timescaledb-sink
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8003"
    spec:
      # serviceAccountName: iot-pipeline-cluster-sa
      # Add init container to wait for database to be ready
      initContainers:
      - name: wait-for-db
        image: postgres:15-alpine
        command: ['sh', '-c', 
          'until pg_isready -h timescaledb.iot-pipeline.svc.cluster.local -p 5432 -U iot_user -d iot_data; do echo "Waiting for database..."; sleep 5; done;
           echo "Database is ready!"']
        envFrom:
        - secretRef:
            name: iot-pipeline-secrets

      containers:
      - name: timescaledb-sink
        image: europe-north1-docker.pkg.dev/prj-mtp-aiot-dip/iot-pipeline/timescaledb-sink:v1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8003
          name: metrics
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: METRICS_PORT
          value: "8003"
        - name: CONFIG_FILE_PATH
          value: "/app/config.yaml"
        envFrom:
        - secretRef:
            name: iot-pipeline-secrets
        volumeMounts:
        - name: app-config
          mountPath: /app/config.yaml
          subPath: config.yaml
        - name: schema
          mountPath: /app/src/schemas

        resources:
          requests:
            memory: "512Mi"
            cpu: "300m"
          limits:
            memory: "1Gi"
            cpu: "800m"

        livenessProbe:
          httpGet:
            path: /metrics
            port: 8003
          initialDelaySeconds: 90
          periodSeconds: 30
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /metrics
            port: 8003
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
      volumes:
      - name: app-config
        configMap:
          name: iot-pipeline-config
      - name: schema
        configMap:
          name: avro-schemas