# k8s/ingress/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: iot-pipeline-ingress
  namespace: iot-pipeline
  annotations:
    kubernetes.io/ingress.class: "nginx"  # or "gce" for GKE
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # For HTTPS
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - grafana.your-domain.com
    - prometheus.your-domain.com
    secretName: iot-pipeline-tls
  rules:
  - host: grafana.your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
  - host: prometheus.your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus
            port:
              number: 9090