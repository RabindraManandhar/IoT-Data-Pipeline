# NetworkPolicy for pod-to-pod communication
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: iot-pipeline-network-policy
  namespace: iot-pipeline
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: iot-pipeline
    - podSelector: {}
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: iot-pipeline
    - podSelector: {}
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
  - ports:
    - port: 53
      protocol: UDP
    - port: 53
      protocol: TCP
  - to:
    - podSelector: {}

---
# Managed Certificate for automatic SSL
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: iot-pipeline-cert
  namespace: iot-pipeline
spec:
  podSelector: {}
  domains:
  - grafana.iot-pipeline.example.com
  - prometheus.iot-pipeline.example.com

---
# FrontendConfig for HTTPS redirect
apiVersion: networking.gke.io/v1beta1
kind: FrontendConfig
metadata:
  name: iot-pipeline-frontend
  namespace: iot-pipeline
spec:
  podSelector: {}
  redirectToHttps:
    enabled: true
    responseCodeName: "301"