apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-consumer
  namespace: iot-pipeline
spec:
  replicas: 2  # Scale horizontally for load distribution
  selector:
    matchLabels:
      app: kafka-consumer
  template:
    metadata:
      labels:
        app: kafka-consumer
    spec:
      containers:
      - name: kafka-consumer
        image: rabindramdr/kafka-consumer:v1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8001
          name: metrics
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: METRICS_PORT
          value: "8001"
        - name: CONFIG_FILE_PATH
          value: "/app/config.yaml"
        envFrom:
        # - configMapRef:
        #     name: iot-pipeline-config
        - secretRef:
            name: iot-pipeline-secrets
        volumeMounts:
        - name: app-config
          mountPath: /app/config.yaml
          subPath: config.yaml
        - name: schema
          mountPath: /app/src/schemas
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /metrics
            port: 8001
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /metrics
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: app-config
        configMap:
          name: app-config
      - name: schema
        configMap:
          name: avro-schemas